<div class="w-auto bg-blue-100 border border-blue-200 rounded-lg shadow dark:bg-blue-700 dark:border-blue-600">
    <img class="rounded-t-lg" src="{{projectImageUrl}}" alt="" />
    <div class="p-5 h-72">
        <h5 class="mb-2 text-2xl font-semibold text-transparent 
        bg-clip-text bg-gradient-to-br from-blue-300 
        to-blue-900 dark:from-blue-100 dark:to-blue-400">
            {{projectName}}</h5>

        <p class="mb-3 font-normal">{{projectDescription}}</p>

        <ng-content select="[logosSection]"></ng-content>

        <div class="flex w-full flex-row-reverse">
            <a href="{{projectRepositoryUrl}}" target="_blank" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center 
            text-white bg-blue-700 rounded-lg mt-2
            hover:bg-blue-800 dark:bg-blue-600 dark:hover:bg-blue-800 ">
                {{'Repository' | translate}}
                <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 5h12m0 0L9 1m4 4L9 9" />
                </svg>
            </a>
        </div>
    </div>
</div>
