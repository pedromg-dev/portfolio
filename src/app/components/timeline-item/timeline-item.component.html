<div class="flex">
    <div class="max-sm:hidden">
        <span class="w-80 block text-lg mt-1">{{dates}}</span>
    </div>
    <div class=" relative lg:px-4 sm:col-span-8 sm:space-y-8 sm:before:absolute sm:before:top-2 sm:before:bottom-0 sm:before:w-0.5 sm:before:-left-1 before:bg-blue-700 dark:before:bg-blue-500">
        <div class=" flex flex-col sm:relative sm:before:absolute sm:before:top-0 
            sm:before:w-8 sm:before:h-8 sm:before:rounded-full sm:before:left-[-19px] lg:before:left-[-35px] 
            sm:before:z-[1] before:bg-blue-600 dark:before:bg-blue-400 mb-5">

            <div data-aos="fade-left" class="pt-item-timeline ml-4">
                <h3 class="text-2xl font-semibold text-transparent 
                bg-clip-text bg-gradient-to-br from-blue-600 
                to-blue-900 dark:from-blue-100 dark:to-blue-400">
                    {{title}}
                </h3>

                <div class="text-sm tracki uppercase text-blue-600 dark:text-blue-300">
                    <div class="flex gap-5">
                        <span class="sm:hidden">{{dates}}</span>
                        <span>{{localization}}</span>
                    </div>
                </div>
                <p class="mt-3">{{description}}</p>
                <ng-content select="[additionalInfo]"></ng-content>
                <ng-content select="[logosSection]"></ng-content>
            </div>
        </div>
    </div>
</div>
