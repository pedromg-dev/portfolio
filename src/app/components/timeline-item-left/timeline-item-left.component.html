<div class=" flex flex-col sm:relative sm:before:absolute sm:before:top-0 
    sm:before:w-4 sm:before:h-4 sm:before:rounded-full sm:before:left-[-19px] lg:before:left-[-35px] 
    sm:before:z-[1] before:bg-blue-600 dark:before:bg-blue-300 mb-5">
    <div data-aos="flip-left" class="pt-item-timeline">
        <h3 class="text-2xl font-semibold text-transparent 
            bg-clip-text bg-gradient-to-br from-blue-600 
        to-blue-900 dark:from-blue-100 dark:to-blue-400">
            {{title}}
        </h3>

        <div class="text-sm tracki uppercase text-blue-600 dark:text-blue-300">
            <div class="flex gap-5">
                <span>{{dates}}</span>
                <span>{{localization}}</span>
            </div>
        </div>
        <p class="mt-3">{{description}}</p>
        <ng-content select="[additionalInfo]"></ng-content>
        <ng-content select="[logosSection]"></ng-content>
    </div>
</div>
