<app-section-with-header id="contact">

    <div headerSection>
        <label>{{'Contact' | translate }}</label>
    </div>
    <div bodySection class="lg:ml-4 lg:px-4 pt-information-block ">

        <form [formGroup]="contactForm" (ngSubmit)="onSubmit($event)" class="space-y-8">
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{'Email' | translate}}</label>
                <input type="email" formControlName="email"
                    class="shadow-sm bg-blue-50 border border-blue-200 hover:border-blue-300 
                    text-blue-900 text-sm rounded-lg block w-full p-2.5 dark:bg-blue-600 dark:border-blue-600 dark:text-blue-50 
                        dark:hover:border-blue-400 dark:shadow-sm-light" required>
            </div>
            <div>
                <label for="subject"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{'Subject' | translate}}</label>
                <input type="text" formControlName="subject"
                class="shadow-sm bg-blue-50 border border-blue-200 hover:border-blue-300 
                text-blue-900 text-sm rounded-lg block w-full p-2.5 dark:bg-blue-600 dark:border-blue-600 dark:text-blue-50 
                    dark:hover:border-blue-400 dark:shadow-sm-light" required>
            </div>
            <div class="sm:col-span-2">
                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">{{'Message' | translate}}</label>
                <textarea type="text" formControlName="message" rows="6"
                class="shadow-sm bg-blue-50 border border-blue-200 hover:border-blue-300 
                text-blue-900 text-sm rounded-lg block w-full p-2.5 dark:bg-blue-600 dark:border-blue-600 dark:text-blue-50 
                    dark:hover:border-blue-400 dark:shadow-sm-light"
                    placeholder="{{'LeaveAComment' | translate}}"></textarea>
            </div>



            <div class="flex gap-5 h-20 md:h-12">
                <button type="submit"
                    class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-blue-700 sm:w-fit hover:bg-blue-800 focus:outline-none  dark:bg-blue-600 dark:hover:bg-blue-700">{{'SendMessage' | translate}}</button>

                <div *ngIf="showNotificationEmailSent" id="alert-email-sent" (click)="closeNotificationEmailSent()"
                    class="flex items-center p-2 text-blue-800 rounded-lg bg-blue-50 dark:bg-blue-700 dark:text-blue-100 transiti"
                    role="alert" [@fadeInOut]>
                    <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                    </svg>
                    <span class="sr-only">Info</span>
                    <div class="ms-3 text-sm font-medium">
                        {{'EmailSentSuccessfully' | translate }}
                    </div>
                    <button type="button"
                        class="ms-auto text-blue-500 rounded-lg focus:ring-2 focus:ring-blue-400 inline-flex items-center justify-center h-8 w-8  dark:text-blue-200 focus:outline-none"
                        data-dismiss-target="#alert-email-sent" aria-label="Close">
                        <span class="sr-only">Close</span>
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                    </button>

                </div>
            </div>
        </form>
    </div>
</app-section-with-header>
