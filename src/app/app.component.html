<app-sidebar />
<main class="bg-mobile-white-mode dark:bg-mobile-dark-mode lg:bg-white-mode lg:dark:bg-dark-mode">
  <div class="fixed bottom-2 right-2 flex justify-center overflow-hidden pointer-events-none">
    <div class="flex-none flex justify-end">
      <picture>
        @if(!darkModeEnabled()) {
          <img src="assets/images/pedromg-dev-logo-1.svg" alt class="w-[20rem] lg:w-[40rem] xl:w-[50rem] flex-none max-w-none" decoding="async">
        }
        @else {
          <img src="assets/images/pedromg-dev-logo-dark.svg" alt class="w-[20rem] lg:w-[40rem] xl:w-[50rem] flex-none max-w-none" decoding="async">
        }
      </picture>
    </div>
  </div>
  <div class="mx-1 min-[1830px]:mx-44">
    <div class="mx-2 mt-20 py-20 lg:flex lg:justify-between lg:gap-60 lg:mt-0 lg:mx-10">
      <div class="lg:w-1/3 md:w-full">
        <app-main-information />
      </div>
      <div class="lg:w-2/3 md:w-full lg:pt-24 pb-60">
        <app-about-me />
        <app-timeline />
        <app-contact />
      </div>
    </div>
  </div>
  <app-drawer-menu />
</main>
